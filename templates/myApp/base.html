<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/static/myApp/css/style.css">
    <style media="screen">
      #header {
        width: 100%;
        height: 100px;
        background-color: red;
      }
      #footer {
        width: 100%;
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="header">
      header
    </div>
    <div id="main">
      {% block main %}
      {% endblock main %}
    </div>
    <div id="footer">
      footer
    </div>
  </body>
</html>
